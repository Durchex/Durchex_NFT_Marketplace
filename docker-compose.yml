version: '3.8'

services:
  mongodb:
    image: mongo:6.0-alpine
    container_name: durchex-mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_USER:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_PASSWORD:-changeme}
      MONGO_INITDB_DATABASE: ${MONGO_DB:-durchex}
    volumes:
      - mongo_data:/data/db
      - mongo_config:/data/configdb
      - ./scripts/init-mongo.js:/docker-entrypoint-initdb.d/init-mongo.js:ro
    networks:
      - durchex-network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: durchex-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-redis123}
    volumes:
      - redis_data:/data
    networks:
      - durchex-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  ipfs:
    image: ipfs/kubo:latest
    container_name: durchex-ipfs
    restart: unless-stopped
    ports:
      - "4001:4001"
      - "4001:4001/udp"
      - "127.0.0.1:5001:5001"
      - "127.0.0.1:8080:8080"
    volumes:
      - ipfs_data:/data/ipfs
    networks:
      - durchex-network
    environment:
      LIBP2P_FORCE_PNET: 0

  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: durchex-backend
    restart: unless-stopped
    ports:
      - "${BACKEND_PORT:-5000}:5000"
    environment:
      NODE_ENV: ${NODE_ENV:-production}
      PORT: 5000
      MONGO_URI: mongodb://${MONGO_USER:-admin}:${MONGO_PASSWORD:-changeme}@mongodb:27017/${MONGO_DB:-durchex}?authSource=admin
      REDIS_URL: redis://:${REDIS_PASSWORD:-redis123}@redis:6379
      IPFS_API_URL: http://ipfs:5001
      IPFS_GATEWAY_URL: http://ipfs:8080
      JWT_SECRET: ${JWT_SECRET:-your-secret-key-change-in-production}
      ETHEREUM_RPC_URL: ${ETHEREUM_RPC_URL}
      PRIVATE_KEY: ${PRIVATE_KEY}
      CONTRACT_ADDRESSES: ${CONTRACT_ADDRESSES}
      SENDGRID_API_KEY: ${SENDGRID_API_KEY}
      ETHERSCAN_API_KEY: ${ETHERSCAN_API_KEY}
      SLACK_WEBHOOK_URL: ${SLACK_WEBHOOK_URL}
      CORS_ORIGIN: ${CORS_ORIGIN:-*}
      LOG_LEVEL: ${LOG_LEVEL:-info}
      SENTRY_DSN: ${SENTRY_DSN}
    depends_on:
      mongodb:
        condition: service_healthy
      redis:
        condition: service_healthy
      ipfs:
        condition: service_started
    volumes:
      - ./src:/app/src
      - ./logs:/app/logs
    networks:
      - durchex-network
    labels:
      - "com.durchex.service=backend"
      - "com.durchex.version=${BACKEND_VERSION:-1.0.0}"

  nginx:
    image: nginx:alpine
    container_name: durchex-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./dist:/usr/share/nginx/html:ro
    depends_on:
      - backend
    networks:
      - durchex-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3

volumes:
  mongo_data:
    driver: local
  mongo_config:
    driver: local
  redis_data:
    driver: local
  ipfs_data:
    driver: local

networks:
  durchex-network:
    driver: bridge
