server {
    listen 80;
    server_name durchex.com www.durchex.com;

    root /home/durchex/htdocs/durchex.com/frontend/public;
    index index.html;

    # Serve static files for the frontend (SPA)
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API calls to backend (running on localhost:8080)
    location /api/ {
        proxy_pass http://127.0.0.1:8080/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
    }

    # Optional: cache static assets
    location ~* \.(?:manifest|appcache|html?|xml|json)$ {
        expires -1;
    }
    location ~* \.(?:css|js|jpg|jpeg|gif|png|svg|ico|woff2?|ttf|eot)$ {
        expires 30d;
        add_header Cache-Control "public, immutable";
    }

    # Logs
    access_log /var/log/nginx/durchex.access.log;
    error_log  /var/log/nginx/durchex.error.log;
}

