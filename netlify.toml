[build]
  command = "npm run build"
  publish = "dist"
  environment = { NODE_VERSION = "18.17.0" }

[build.environment]
  REACT_APP_ENVIRONMENT = "production"

[[redirects]]
  from = "/old-path/*"
  to = "/new-path/:splat"
  status = 301

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/*"
  [headers.values]
    X-Content-Type-Options = "nosniff"
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
    Permissions-Policy = "geolocation=(), microphone=(), camera=()"
    Strict-Transport-Security = "max-age=31536000; includeSubDomains; preload"
    Content-Security-Policy = "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net; style-src 'self' 'unsafe-inline'; img-src 'self' data: https: blob:; font-src 'self' data: https:; connect-src 'self' https: wss:; frame-ancestors 'none';"

[[headers]]
  for = "/api/*"
  [headers.values]
    Cache-Control = "no-cache, no-store, must-revalidate"

[[headers]]
  for = "/static/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*.{js,css,woff,woff2}"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[context.production.environment]
  REACT_APP_API_URL = "https://api.durchex.com"
  REACT_APP_ENVIRONMENT = "production"

[context.deploy-preview.environment]
  REACT_APP_API_URL = "https://staging-api.durchex.com"
  REACT_APP_ENVIRONMENT = "staging"

[context.branch-deploy.environment]
  REACT_APP_API_URL = "https://dev-api.durchex.com"
  REACT_APP_ENVIRONMENT = "development"
